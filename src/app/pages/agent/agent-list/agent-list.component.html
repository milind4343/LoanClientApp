<div class="row" *ngIf="pageView !== 'History'">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header><h4>{{pageTitle}}</h4></nb-card-header>
      <!-- Agent List -->
      <nb-card-body>
        <div *ngIf="pageView === 'List'">          
          <div class="form-group" style="float: right">
            <button nbButton status="primary" class="btn-demo" style="margin-right: 8px"
              (click)="registration()"><i class="fas fa-user-plus"></i> Add New
            </button>
            <button nbButton status="primary" class="btn-demo" (click)="popupFund()"
              *ngIf="pageaccesscontrol.isadd"><i class="fas fa-exchange-alt"></i> Fund Transfer
            </button>
          </div>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Wallet Amount</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Active/Deactive</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cust of agentlist">
                <td>{{cust.firstname}}</td>
                <td>{{cust.lastname}}</td>
                <td><span>â‚½</span> {{cust.walletamount}}</td>
                <td>{{cust.emailId}}</td>
                <td>{{cust.mobile}}</td>
                <td style="text-align: center;">
                  <ui-switch checkedLabel="" uncheckedLabel="" size="small" name="activeTog" #activeTog="ngModel" title="Status"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="cust.isactive" (change)="agentIsActive(cust)">
                </ui-switch>
                </td>
                <td>                
                  <span style="margin-left:10px;">
                    <i class="fas fa-user-edit" (click)="editAgent(cust.userId)" aria-hidden="true" title="View agent"></i>
                  </span>
                  <!-- <span style="margin-left:10px;"><i class="fa fa-history" aria-hidden="true" title="Fund History"
                      (click)="fetchFundHistory(cust.userId)"></i></span> -->
                  <!-- <button style="margin-left:10px;" type="button" shape="rectangle" status="success" nbButton size="xsmall" (click)="gotoVB(cust.userId)">VB</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="pageView === 'Add' || pageView === 'Edit'">
            <ngx-registration [userId]="userid" (onPageChange)="onPageChanged($event)"></ngx-registration>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<div *ngIf="pageView === 'History'">
  <ngx-agent-fundhistory [userId]="userid" (onPageChange)="onPageChanged($event)">
  </ngx-agent-fundhistory>
</div>

    </ngx-agent-vb-paid>
</div> -->

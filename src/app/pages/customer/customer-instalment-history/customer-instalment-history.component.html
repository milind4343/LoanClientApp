<div class="row">
    <div class="col-md-12">       
      <nb-card>            
        <nb-card-header>
          <span class="head_btn"><h4>{{pageTitle}} - {{clientname}}</h4>
            <button (click)="backtoloanHistory()"><i class="fas fa-arrow-left"></i></button>
          </span>
        </nb-card-header>           
        <nb-card-body>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                  <tr>
                    <th style="display: none">transactionId</th>
                    <th>Instalment Amount</th>
                    <th>Instalment Date</th>
                    <th>Is Paid</th>
                    <!-- <th>Action</th> -->
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let instalment of installmenthstorylist"> 
                    <td style="display: none">{{instalment.transactionid}}</td>
                    <td>â‚± {{instalment.installmentamount}}</td>
                    <td>{{instalment.installmentdate | date:'dd-MM-yyyy'}}</td>
                    <td>{{(instalment.ispaid)==false?'UnPaid':'Paid'}}</td>
                    
                    <!-- <td>
                        <button class="icon-btn"   style="cursor: pointer;" (click)="installmentlist(loanhistory.customerLoanId)"  title="Installments">
                            <i class="fa fa-history" title="Installments"></i>
                        </button>
                    </td> -->
                  </tr>
                </tbody>
          </table>
        </nb-card-body>
      </nb-card>
    </div>
</div>

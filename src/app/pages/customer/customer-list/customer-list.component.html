<div class="row">
  <div class="col-md-12">
      <h1 class="title">{{pageTitle}}</h1>
      <div class="form-group" *ngIf="pageView === 'List'">
          <button nbButton status="primary" class="btn-demo" (click)="addCustomer()"> Add Customer </button>
      </div> 
    <nb-card>             
      <!-- <nb-card-header>{{pageTitle}}</nb-card-header> -->
      <nb-card-body>
        <div *ngIf="pageView === 'List'">
          
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Gender</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cust of customerlist">
                  <td>{{cust.userID}}</td>
                  <td>{{cust.firstname}}</td>
                  <td>{{cust.lastname}}</td>
                  <td>{{cust.gender}}</td>
                  <td>{{cust.emailId}}</td>
                  <td>{{cust.mobile}}</td>
                  <td>
                    <!-- <i class="fa fa-trash" aria-hidden="true" title="Delete Role"></i> -->
                    <span style="margin-left:10px;"><i class="fa fa-edit-2" aria-hidden="true" title="Edit Customer" (click)="editCustomer(cust.userID)"></i></span>
                    <span style="margin-left:10px;"><ui-switch size="small" name="active" [(ngModel)]="cust.isActive" color="#73a1ff" (change)="onSwitchChange(cust)"></ui-switch></span>
                  </td>
                </tr>
              </tbody>
        </table>
        </div>
        <div *ngIf="pageView === 'Add' || pageView === 'Edit'">
            <ngx-customer-add [editUserID]="editUserID" (callParent)="callParent($event)"></ngx-customer-add>
        </div>       
        
      </nb-card-body>
    </nb-card>
  </div>
</div>

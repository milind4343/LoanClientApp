<div class="row">
   
    <div class="col-md-12">
      <nb-card style="text-align: center;font-size:16px; ">
        <nb-card-header>Agent Registration</nb-card-header>
        <nb-card-body>
          <form>
            <div class="form-group row">
              <label for="inputFirstname" class="col-sm-2 col-form-label">FirstName</label>
              <div class="col-sm-2">
                <input type="firstname" class="form-control" id="inputfirstname" placeholder="FirstName">
              </div>
            
              <label for="inputMiddlename" class="col-sm-2 col-form-label">MiddleName</label>
              <div class="col-sm-2">
                <input type="middlename" class="form-control" id="inputmiddlename" placeholder="MiddleName">
              </div>
           
              <label for="inputLastname" class="col-sm-2 col-form-label">LastName</label>
              <div class="col-sm-2">
                <input type="lastname" class="form-control" id="inputlastname" placeholder="LastName">
              </div>
            </div>
           
            <div class="form-group row">
              <label class="col-sm-3">Gender</label>
              <div class="col-sm-9">
                <div class="form-check">
                  <label class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="gridRadios" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Male</span>
                  </label>
                </div>
                <div class="form-check">
                  <label class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="gridRadios">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Female</span>
                  </label>
                </div>
              </div>
            </div>
            
            <div class="form-group row">
                <label for="inputMiddlename" class="col-sm-2 col-form-label">BirthDate</label>
                  <input nbInput placeholder="Min Max Picker" [nbDatepicker]="picker">
                  <nb-datepicker #picker [min]="min" [max]="max"></nb-datepicker>
            </div>

            <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-2">
              <input type="email" class="form-control" id="inputemail" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Contact No</label>
              <div class="col-sm-2">
                <input type="email" class="form-control" id="inputemail" placeholder="Email">
              </div>
          </div>
          <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Alternate No</label>
                <div class="col-sm-2">
                  <input type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>
          </div>

          <div class="form-group row">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-2">
                      <textarea rows="5" nbInput fullWidth shape="round"  placeholder="Address"></textarea>
                  </div>
          </div>
            
          <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
          </div>

         
              <div class="form-group row">
                <label>Simple Select</label>
                <select class="form-control">
                  <option>Minsk</option>
                  <option>Gomel</option>
                  <option>Brest</option>
                  <option>Grodno</option>
                  <option>Mogilev</option>
                </select>
              </div>
              <div class="form-group row">
                <label>Multiple Select</label>
                <select multiple class="form-control">
                  <option>Item 1</option>
                  <option>Item 2</option>
                  <option>Item 3</option>
                  <option>Item 4</option>
                  <option>Item 5</option>
                </select>
              </div>
           
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

<nb-card>
  <nb-card-header>Agent Registration</nb-card-header>
  <nb-card-body>
<div class="col-md-4">
    <div class="row">
        <div class="col-sm-12"></div>
    </div>
</div>
<div class="col-sm-12">
  <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="inputLastName">Middle Name</label>
          <input type="text" class="form-control" id="inputMiddelName" placeholder="Middle Name">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="inputEmail">Last Name</label>
          <input type="email" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
        
    </div>
    <div class="col-sm-12">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
              <label for="inputWebsite">Gender</label>
              <div class="demo-radio col-sm-4">
                  <nb-radio-group [(value)]="radioGroupValue">
                    <nb-radio
                      [value]="'This is value 1'">
                     Male
                    </nb-radio>
                    <nb-radio
                      [value]="'This is value 2'">
                      Female
                    </nb-radio>
                    
                  </nb-radio-group>
                </div>
              
            </div>
          </div>
          

           
           
          
    </div>
    <div class="row">
      <div class="col-sm-4">
          <label for="inputEmail">Birthdate</label>
        <div class="form-group">
      <nb-card-body>
        <input nbInput placeholder="Min Max Picker" [nbDatepicker]="picker">
        <nb-datepicker #picker [min]="min" [max]="max"></nb-datepicker>
      </nb-card-body>
      </div>
      </div>
    </div>
   
  </div>
  </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="col-md-4">
      <div class="row">
          <div class="col-sm-12"></div>
      </div>
  </div>
  </nb-card-body>
</nb-card>
